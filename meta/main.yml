galaxy_info:
  role_name: docker_compose_generator
  author: ottomatic
  description: ansible role to generate docker-compose file
  company: tiny-company
  license: license GPL-3.0-only
  min_ansible_version: 2.14.1

# docker-compose ansible module need 'old' docker python lib
dependencies:
  - role: pip_packages_install
    vars:
      pip_packages:
        ## version needed for docker-compose v1, see : https://github.com/docker/docker-py/issues/3194
        - "docker==6.1.3"
        - "docker-compose==1.29.2"
